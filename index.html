<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clouds.png" alt="">
                        <p class="temperature">15<span>Â°C</span></p>
                        <p class="description">Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0 km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/wg.gif" alt="">
                <p>Sorry! Location not found.</p>
            </div>
        </div>
    </div>

    <!-- Script Connection -->
    <script src="main.js"></script>
